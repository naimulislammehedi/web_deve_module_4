<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Feedback</title>

    <link rel="stylesheet" href="./styles/practice_task_2.css">
</head>

<body>
    
    <form>
        <h2>Storytelling Contest Feedback</h2>

        <label for="story">Share Your Story</label>
        <br>
        <textarea name="story" id="story" rows="6" cols="40"></textarea>
        <br><br>
        <label for="rating">Rate the Story</label>
        <br>
        <select name="rating" id="rating">
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option value="excellent">Excellent</option>
        </select>
        <br><br>
        <button type="submit">Submnit Feedback</button>
    </form>

</body>

</html>
